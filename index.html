<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathGPT - Intelligent Mathematics Learning</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        
        /* Login Screen */
        #loginScreen { display: flex; min-height: 100vh; background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%); }
        .login-container { margin: auto; background: white; padding: 40px; border-radius: 16px; width: 400px; }
        .login-title { font-size: 24px; font-weight: 700; margin-bottom: 24px; text-align: center; }
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px; font-size: 14px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: #6366F1; color: white; margin-bottom: 8px; }
        .btn-secondary { background: #E5E7EB; color: #374151; }
        .error { color: #EF4444; font-size: 14px; margin-top: 8px; display: none; }
        
        /* Chat Interface */
        #chatScreen { display: none; height: 100vh; }
        .chat-layout { display: flex; height: 100%; }
        .sidebar { width: 260px; background: #F9FAFB; border-right: 1px solid #E5E7EB; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #E5E7EB; }
        .logo { font-size: 20px; font-weight: 700; color: #6366F1; }
        .chat-list { flex: 1; overflow-y: auto; padding: 12px; }
        .chat-item { padding: 12px; margin-bottom: 8px; background: white; border-radius: 8px; cursor: pointer; border: 1px solid #E5E7EB; }
        .chat-item:hover { background: #F3F4F6; }
        .chat-item.active { background: #EEF2FF; border-color: #6366F1; }
        .chat-title { font-weight: 600; font-size: 14px; }
        .chat-date { font-size: 12px; color: #6B7280; margin-top: 4px; }
        
        .main-chat { flex: 1; display: flex; flex-direction: column; background: white; }
        .chat-header { padding: 16px 24px; border-bottom: 1px solid #E5E7EB; display: flex; justify-content: space-between; align-items: center; }
        .messages { flex: 1; overflow-y: auto; padding: 24px; }
        .message { margin-bottom: 24px; }
        .message-user { text-align: right; }
        .message-content { display: inline-block; max-width: 80%; padding: 12px 16px; border-radius: 12px; }
        .message-user .message-content { background: #6366F1; color: white; }
        .message-assistant .message-content { background: #F3F4F6; }
        
        .question-card { background: #F9FAFB; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; margin: 12px 0; }
        .question-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
        .question-number { background: #6366F1; color: white; width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; }
        .status-badge { padding: 4px 12px; border-radius: 6px; font-size: 12px; font-weight: 600; }
        .status-correct { background: #D1FAE5; color: #065F46; }
        .status-partial { background: #FEF3C7; color: #92400E; }
        .status-incorrect { background: #FEE2E2; color: #991B1B; }
        
        .section { margin: 16px 0; }
        .section-title { font-weight: 600; margin-bottom: 8px; font-size: 14px; color: #6B7280; }
        .section-content { background: white; padding: 12px; border-radius: 8px; border: 1px solid #E5E7EB; line-height: 1.8; }
        
        .input-area { padding: 20px; border-top: 1px solid #E5E7EB; display: flex; gap: 12px; }
        .file-input { display: none; }
        .attach-btn { padding: 12px; background: #F3F4F6; border: none; border-radius: 8px; cursor: pointer; }
        .send-btn { padding: 12px 24px; background: #6366F1; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        
        .action-buttons { display: flex; gap: 8px; margin-top: 16px; }
        .action-btn { padding: 10px 16px; border-radius: 8px; border: 1px solid #E5E7EB; background: white; cursor: pointer; font-size: 14px; }
        .action-btn:hover { background: #F9FAFB; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
        .modal.open { display: flex; }
        .modal-content { background: white; border-radius: 16px; padding: 24px; max-width: 800px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .modal-header { font-size: 20px; font-weight: 700; margin-bottom: 20px; }
        .corrected-image { width: 100%; border-radius: 8px; margin: 12px 0; }
        
        .loading { display: inline-block; width: 16px; height: 16px; border: 2px solid #E5E7EB; border-top-color: #6366F1; border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-container">
            <div class="login-title">MathGPT by CAS Educations</div>
            <div id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password">
                </div>
                <div id="loginError" class="error"></div>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="showRegister()">Register</button>
            </div>
            <div id="registerForm" style="display:none;">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="regUsername" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="text" id="regPhone" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="regPassword" class="form-input">
                </div>
                <div id="regError" class="error"></div>
                <button class="btn btn-primary" onclick="register()">Create Account</button>
                <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen">
        <div class="chat-layout">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="logo">MathGPT</div>
                    <div style="font-size:12px;color:#6B7280;margin-top:4px;">by CAS Educations</div>
                </div>
                <div class="chat-list" id="chatList"></div>
                <div style="padding:12px;"><button class="btn btn-secondary" onclick="logout()">Logout</button></div>
            </div>
            
            <div class="main-chat">
                <div class="chat-header">
                    <div id="chatTitle" style="font-weight:600;">New Chat</div>
                </div>
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*,.pdf" onchange="handleFiles()">
                    <button class="attach-btn" onclick="document.getElementById('fileInput').click()">üìé Attach</button>
                    <div id="filePreview" style="flex:1;display:none;"></div>
                    <button class="send-btn" id="sendBtn" onclick="analyze()" disabled>Analyze</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="practiceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Practice Paper</div>
            <div id="practiceContent"></div>
            <button class="btn btn-primary" onclick="downloadPDF()" style="margin-top:16px;">Download PDF</button>
            <button class="btn btn-secondary" onclick="closeModal('practiceModal')" style="margin-top:8px;">Close</button>
        </div>
    </div>

    <div id="correctedModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Corrected Papers</div>
            <div id="correctedContent"></div>
            <button class="btn btn-secondary" onclick="closeModal('correctedModal')" style="margin-top:16px;">Close</button>
        </div>
    </div>

    <script>
        const API = 'https://navalsheth.pythonanywhere.com';
        let currentChatId = null;
        let selectedFiles = [];
        let currentAnalysis = null;

        window.MathJax = {
            tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] },
            startup: { pageReady: () => MathJax.startup.defaultPageReady() }
        };

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const res = await fetch(`${API}/api/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password}),
                credentials: 'include'
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatScreen').style.display = 'block';
                loadChats();
            } else {
                document.getElementById('loginError').textContent = data.message;
                document.getElementById('loginError').style.display = 'block';
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const res = await fetch(`${API}/api/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, phone, password}),
                credentials: 'include'
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatScreen').style.display = 'block';
                loadChats();
            } else {
                document.getElementById('regError').textContent = data.message;
                document.getElementById('regError').style.display = 'block';
            }
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        async function logout() {
            await fetch(`${API}/api/logout`, {method: 'POST', credentials: 'include'});
            location.reload();
        }

        function handleFiles() {
            selectedFiles = Array.from(document.getElementById('fileInput').files);
            const preview = document.getElementById('filePreview');
            preview.style.display = 'block';
            preview.innerHTML = selectedFiles.map(f => `<div style="font-size:12px;">${f.name}</div>`).join('');
            document.getElementById('sendBtn').disabled = false;
        }

        async function analyze() {
            if (!selectedFiles.length) return;
            
            const formData = new FormData();
            selectedFiles.forEach(f => formData.append('files', f));
            if (currentChatId) formData.append('chat_id', currentChatId);
            
            document.getElementById('sendBtn').innerHTML = '<div class="loading"></div>';
            document.getElementById('sendBtn').disabled = true;
            
            const res = await fetch(`${API}/api/analyze`, {
                method: 'POST',
                body: formData,
                credentials: 'include'
            });
            const data = await res.json();
            
            currentChatId = data.chat_id;
            currentAnalysis = data;
            displayAnalysis(data);
            loadChats();
            
            selectedFiles = [];
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('fileInput').value = '';
            document.getElementById('sendBtn').innerHTML = 'Analyze';
        }

        function displayAnalysis(data) {
            const messages = document.getElementById('messages');
            const html = data.questions.map(q => `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">${q.number}</div>
                        <span class="status-badge status-${q.status}">${q.status.toUpperCase()}</span>
                    </div>
                    <div class="section">
                        <div class="section-title">Question</div>
                        <div class="section-content">${q.question}</div>
                    </div>
                    <div class="section">
                        <div class="section-title">Student's Solution</div>
                        <div class="section-content">${q.student}</div>
                    </div>
                    ${q.error ? `<div class="section">
                        <div class="section-title">Error Analysis</div>
                        <div class="section-content" style="color:#DC2626;">${q.error}</div>
                    </div>` : ''}
                    <div class="section">
                        <div class="section-title">Corrected Solution</div>
                        <div class="section-content">${q.solution}</div>
                    </div>
                </div>
            `).join('');
            
            messages.innerHTML += `
                <div class="message message-assistant">
                    <div class="message-content" style="max-width:100%;">
                        ${html}
                        <div class="action-buttons">
                            <button class="action-btn" onclick="generatePractice()">üìù Generate Practice Paper</button>
                            ${data.corrected_images?.length ? `<button class="action-btn" onclick="viewCorrected()">üìê View Corrected Paper</button>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            setTimeout(() => MathJax.typesetPromise([messages]), 100);
            messages.scrollTop = messages.scrollHeight;
        }

        async function generatePractice() {
            const res = await fetch(`${API}/api/practice-paper`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({questions: currentAnalysis.questions}),
                credentials: 'include'
            });
            const data = await res.json();
            
            const content = data.questions.map((q, i) => `
                <div class="question-card">
                    <div style="font-weight:600;margin-bottom:12px;">Question ${q.number}</div>
                    <div>${q.question}</div>
                </div>
            `).join('');
            
            document.getElementById('practiceContent').innerHTML = content;
            document.getElementById('practiceModal').classList.add('open');
            setTimeout(() => MathJax.typesetPromise([document.getElementById('practiceContent')]), 100);
        }

        function viewCorrected() {
            const content = currentAnalysis.corrected_images.map(img => `
                <div style="margin:16px 0;">
                    <div style="font-weight:600;margin-bottom:8px;">Question ${img.question}</div>
                    <img src="${img.data}" class="corrected-image" alt="Corrected">
                </div>
            `).join('');
            
            document.getElementById('correctedContent').innerHTML = content;
            document.getElementById('correctedModal').classList.add('open');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('open');
        }

        async function downloadPDF() {
            const element = document.getElementById('practiceContent');
            const canvas = await html2canvas(element);
            const imgData = canvas.toDataURL('image/png');
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const imgWidth = 190;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
            pdf.save('Practice_Paper.pdf');
        }

        async function loadChats() {
            const res = await fetch(`${API}/api/chats`, {credentials: 'include'});
            const data = await res.json();
            const list = document.getElementById('chatList');
            list.innerHTML = data.chats.map(c => `
                <div class="chat-item ${c.id === currentChatId ? 'active' : ''}" onclick="loadChat(${c.id})">
                    <div class="chat-title">${c.title}</div>
                    <div class="chat-date">${new Date(c.created_at).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        async function loadChat(id) {
            currentChatId = id;
            const res = await fetch(`${API}/api/chat/${id}`, {credentials: 'include'});
            const data = await res.json();
            
            const messages = document.getElementById('messages');
            messages.innerHTML = '';
            
            data.messages.forEach(msg => {
                if (msg.analysis_data) {
                    currentAnalysis = {questions: msg.analysis_data, corrected_images: msg.corrected_images};
                    displayAnalysis(currentAnalysis);
                }
            });
            
            loadChats();
        }

        window.addEventListener('load', async () => {
            const res = await fetch(`${API}/api/check-auth`, {credentials: 'include'});
            const data = await res.json();
            if (data.authenticated) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatScreen').style.display = 'block';
                loadChats();
            }
        });
    </script>
</body>
</html>
